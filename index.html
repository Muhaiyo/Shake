<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Tools</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение библиотеки GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
<div class="button-container" id="btn">
    <div class="square-bkg" id="btn-bkg"></div>
    <div class="square-shadow" id="btn-shadow"></div>
    <h1 id="btn-text">UI/UX Tools</h1>
    <svg id="btn-icon" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7" />
    </svg>
</div>
<div class="icons-container">
    <div class="icn" id="xd">
        <img src="https://sicontis.com/codepen/cpc-shake/icons/xd.png" alt="icon">
    </div>
    <div class="icn" id="figma">
        <img src="https://sicontis.com/codepen/cpc-shake/icons/figma.png" alt="icon">
    </div>
    <div class="icn" id="photoshop">
        <img src="https://sicontis.com/codepen/cpc-shake/icons/photoshop.png" alt="icon">
    </div>
    <div class="icn" id="sketch">
        <img src="https://sicontis.com/codepen/cpc-shake/icons/sketch.png" alt="icon">
    </div>
    <div class="icn" id="illustrator">
        <img src="https://sicontis.com/codepen/cpc-shake/icons/illustrator.png" alt="icon">
    </div>
    <div class="icn" id="invision">
        <img src="https://sicontis.com/codepen/cpc-shake/icons/invision.png" alt="icon">
    </div>
</div>
<!-- Подключение JavaScript-файла -->
<script src="script.js"></script>
</body>
</html>
